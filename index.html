<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alumni Login</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/index.js" type="text/javascript"></script>
	<noscript><p>This page requires javaScript to run correctly!</p></noscript>
</head>

<body onload="main()">

<div class="header">
	<img id="background" src="Images/Other/Gradiant.jpg" alt="loginBanner.jpg" width="100%" height="150px">
	<img id="forground" src="Images/Other/Logo.png" alt="loginBanner.jpg" height="150px">
</div>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'signIn')" id="defaultOpen">Sign In</button>
  <button class="tablinks" onclick="openCity(event, 'register')">Register</button>
</div>

<div id="signIn" class="tabcontent">

    <form action="php/signIn.php" method="post" class="log-in" onsubmit="return signIn()">
    	<table align="center">
    		<tr><td>Email:</td><td><input type="text" name="email" id="signinemail"></td></tr>
    		<tr><td>Password:</td><td><input type="password" name="password" id="signinpassword"></td></tr>
		</table>
		<input id="button" type="submit" name="signin" id="submit" value="Sign In"><br>
		<span id="errormessage"></span>
	</form>
</div>

<div id="register" class="tabcontent">

	<form action="php/register.php" method="post"" class="log-in" onsubmit="return register()">
		
    	First Name:<input type="text" name="firstName" id="firstname">
    	Last Name:<input type="text" name="lastName" id="lastname"><br><br>
    	College Attended:
    	<select name="collegeAttended">
  			<option value="College of Business">College of Business</option>
  			<option value="College of Education and Human Services">College of Education and Human Services</option>
 			<option value="College of Letters and Science">College of Letters and Science</option>
  			<option value="College of Nursing">College of Nursing</option>
		</select>
		Graduation Year:<select id="yearDropDown" class="" name="graduationYear" 
  						        style="width: 70px; display:inline-block;" value="">   	
  						</select><br><br>
			
		<table align="center">
    		<tr><td>Email:</td><td><input type="text" name="email" id="registeremail"></td></tr>
    		<tr><td>Password:</td><td><input type="password" name="password" id="registerpassword"></td></tr>
    		<tr><td>Re-enter Password:</td><td><input type="password" name="confirmPassword" id="confirmpassword"></td></tr>
		</table>	
  		<input id="button" type="submit" name="Register" value="Register"><br>
  		<span id="registererrormessage"></span>
	</form>
</div>
	
</body>
</html>
