<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alumni Login</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/index.js" type="text/javascript"></script>
	<noscript>This page requires javaScript to run correctly!</noscript>
</head>

<body onload="main()">

<div class="header">
	<img id="background" src="Images/Other/Gradiant.jpg" alt="loginBanner.jpg" width="100%" height="150px">
	<img id="forground" src="Images/Other/Logo.png" alt="loginBanner.jpg" height="150px">
</div>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'signIn')" id="defaultOpen">Sign In</button>
  <button class="tablinks" onclick="openCity(event, 'register')">First Time Sign In</button>
</div>

<div id="signIn" class="tabcontent">

    <form action="php/signIn.php" method="post" class="log-in" onsubmit="return signIn()">
    	<table align="center">
    		<tr>
    			<td>Email:</td>
    			<td><input type="text" name="email" id="signinemail"></td>
    		</tr>
		</table>
		<input id="button" type="submit" name="signin" value="Sign In"><br>
		<span id="errormessage"></span>
	</form>
</div>

<div id="register" class="tabcontent">

	<form action="php/register.php" method="post" class="log-in" onsubmit="return register()">
    	
  		<table align="center">
			<tr>
    			<td>*College Attended:</td>
    			<td>
    				<select name="collegeAttended">
  						<option value="College of Business">College of Business</option>
  						<option value="College of Education and Human Services">College of Education and Human Services</option>
 						<option value="College of Letters and Science">College of Letters and Science</option>
  						<option value="College of Nursing">College of Nursing</option>
					</select>
				</td> 
    			<td>*Graduation Year:</td>
    			<td><select id="yearDropDown" name="graduationYear" 
  						    style="width: 95%; display:inline-block;">   	
  					</select>
  				</td>
  			</tr>
  			<tr>
    			<td >*First Name:</td>
    			<td ><input type="text" name="firstName" id="firstname"></td>
  			</tr>
  			<tr>
   				<td >*Last Name:</td>
    			<td ><input type="text" name="lastName" id="lastname"></td>
  			</tr>	
  			<tr>
    			<td>*Email:</td>
    			<td ><input type="text" name="email" id="registeremail"></td> 
  			</tr>
  			<tr>
    			<td>Mailing Address:</td>
    			<td><input type="text" name="mailingAddress" id="mailingAddress"></td> 
  			</tr>

  			<tr>
    			<td>City:</td>
    			<td><input type="text" name="city" id="city"></td> 
    			<td>State/Province:</td>
    			<td><input type="text" name="state" id="state"></td>
  			</tr>
  			<tr>
    			<td>Zip:</td>
    			<td><input type="text" name="zipCode" id="zipCode"></td> 
    			<td>Phone</td>
    			<td><input type="text" name="phoneNumber" id="phoneNumber"></td>
  			</tr>
		</table>		

		Fields marked with an * are required.<br><br>
  		<input id="button" type="submit" name="Register" value="Register"><br><br>
  		<span id="registererrormessage"></span>
	</form>
	
</div>
	
</body>
</html>
